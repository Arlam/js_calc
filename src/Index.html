<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<script type="text/javascript" src="js/CalcModel.js"></script>
	<script type="text/javascript" src="js/CalcController.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="init()">
	<div id="calc">	
		<input id="monitor" class="monitor" type="text" value="0" disabled/>

		

		<input id="btn7" class="btn" type="button" value="7"/>
		<input id="btn8" class="btn" type="button" value="8"/>
		<input id="btn9" class="btn" type="button" value="9"/>
		<input id="btnCancel" class="btn" type="button" value="C"/>

	
		<input id="btn4" class="btn" type="button" value="4"/>
		<input id="btn5" class="btn" type="button" value="5"/>
		<input id="btn6" class="btn" type="button" value="6"/>
		<input id="btnMinus" class="btn" type="button" value="-"/>
		
		<input id="btn1" class="btn" type="button" value="1"/>
		<input id="btn2" class="btn" type="button" value="2"/>
		<input id="btn3" class="btn" type="button" value="3"/>

		
		<input id="btnPlus" class="btn" type="button" value="+"/>		

		<input id="btn0" class="btn" type="button" value="0"/>
		<input id="btnEqual" class="btn" type="button" value="="/>
		<input id="btnDivision" class="btn" type="button" value="/"/>
		<input id="btnMultiplication" class="btn" type="button" value="*"/>
	</div>
</body>
</html>
